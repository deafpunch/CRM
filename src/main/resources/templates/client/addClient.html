<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <meta charset="UTF-8"></meta>
  <head>
  <title>New client</title>
  </head>
  <body>
 <h3>Add new client</h3><br></br>
 
 
 <div th:if="${copiedClient != null}">
<form action="#" th:action="@{/dashboard/addclient}" th:object="${copiedClient}" method="post">
    	<label for="clientName">Client name(*):  </label>
    	<p><input type="text" name="clientName" th:value="*{clientName}" placeholder="Type new client name" /></p>
    	<label for="address">Company address: </label>
    	<p><input type="text" name="address" th:value="*{address}" /></p>
    	<label for="phoneNumber">Contact phone number: </label>
    	<p><input type="text" name="phoneNumber" th:value="*{phoneNumber}" /></p>
    	<label for="email">Contact e-mail address(*): </label>
    	<p><input type="text" name="email" th:value="*{email}" placeholder="Type new client email address"/></p>
    	<label for="companySize">Company size(*) :</label>
    	<select th:field="*{companySize}">
  		<option th:each="size : ${sizes}" 
          th:value="${size.id}" 
          th:utext="${size.size}">Company size</option>
		</select>
    	<br></br>
    	<p>(*) - required fields</p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
	</div>
	
	<div th:if="${client != null}">
	<form action="#" th:action="@{/dashboard/addclient}" th:object="${client}" method="post">
    	<label for="clientName">Client name(*):  </label>
    	<p><input type="text" name="clientName" th:value="*{clientName}" /></p>
    	<label for="address">Company address: </label>
    	<p><input type="text" name="address" th:value="*{address}" /></p>
    	<label for="phoneNumber">Contact phone number: </label>
    	<p><input type="text" name="phoneNumber" th:value="*{phoneNumber}" /></p>
    	<label for="email">Contact e-mail address(*): </label>
    	<p><input type="text" name="email" th:value="*{email}" /></p>
    	<label for="companySize">Company size(*) :</label>
    	<select th:field="*{companySize}">
  		<option th:each="size : ${sizes}" 
          th:value="${size.id}" 
          th:utext="${size.size}">Company size</option>
		</select>
    	<br></br>
    	<p>(*) - required fields</p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
	</div>
 <br></br>
  <a th:href="@{/dashboard/clientslist}">Go back to clients list</a><br></br>
  </body>
</html>
