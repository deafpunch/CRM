  <body class="login">

                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
              	<input type="submit" class="btn btn-default submit" value="Log in"/>

              </div>

              <div class="clearfix"></div>
